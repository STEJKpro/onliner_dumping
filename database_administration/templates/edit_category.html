<!DOCTYPE html>
<html>
<head>
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Category</h1>
    <form method="POST" action="{{ url_for('edit_category', id=category.id) }}">
        <div class="form-group">
            <input type="text" name="dumping_percentage" class="form-control" value="{{ category.dumping_percentage }}" placeholder="Dumping Percentage">
        </div>
        <div class="form-group">
            <input type="text" name="description" class="form-control" value="{{ category.description }}" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-primary">Update Category</button>
    </form>
</div>
</body>
</html>
