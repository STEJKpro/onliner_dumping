<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form method="POST" action="{{ url_for('edit_product', vendor_code=product.vendor_code) }}">
        <div class="form-group">
            <input type="text" name="onliner_url" class="form-control" value="{{ product.onliner_url }}" placeholder="Onliner URL">
        </div>
        <div class="form-group">
            <input type="text" name="price" class="form-control" value="{{ product.price }}" placeholder="Price">
        </div>
        <div class="form-group">
            <input type="text" name="dumping_category_id" class="form-control" value="{{ product.dumping_category_id }}" placeholder="Dumping Category ID">
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
</body>
</html>
